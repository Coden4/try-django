{% extends "base.html" %}
{% block content %}
    {% if user.is_authenticated %}
        <form action="." method="post">
            {% csrf_token %}
            {% if error %}<p>{{ error }}</p>{% endif %}
            <p>Do you really want to logout?</p>
            <button type="submit">Yes, logout.</button>
        </form>
    {% else %}
        <p>
            You're not logged in. Do you want to <a href="/login/">login</a>?
        </p>
    {% endif %}
{% endblock content %}
